<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <link rel="stylesheet" type="text/css" href="/styles/babyshower.css">
</head>
<body>
<div class="grid-container">
  <div class="grid-item">Baby Facts</div>
  <div class="grid-item">Baby Things</div>
  <div class="grid-item">Nursery Rhymes</div>
  <div class="grid-item">Baby Parts</div>
  <div class="grid-item">Celebrity Moms</div>
  <div onmousedown="facts1(facts1)" onmouseup="facts1End(this)" id="facts1" class="grid-item">100</div>
  <div onmousedown="things1(this)" onmouseup="mUp(this)" id="things1" class="grid-item">100</div>
  <div onmousedown="rhymes1(this)" onmouseup="mUp(this)" id="rhymes1" class="grid-item">100</div>
  <div onmousedown="parts1(this)" onmouseup="mUp(this)" id="parts1" class="grid-item">100</div>
  <div onmousedown="moms1(this)" onmouseup="mUp(this)" id="moms1" class="grid-item">100</div>

  <div onmousedown="facts1(facts2)" onmouseup="mUp(this)" id="facts2"class="grid-item">200</div>
  <div onmousedown="mDown(this)" onmouseup="mUp(this)" id="things2"class="grid-item">200</div>
  <div onmousedown="mDown(this)" onmouseup="mUp(this)" id="rhymes2"class="grid-item">200</div>
  <div id="parts2"class="grid-item">200</div>
  <div onmousedown="mDown(this)" onmouseup="mUp(this)" id="moms2"class="grid-item">200</div>

  <div onmousedown="facts1(facts3)" onmouseup="facts1End(this)" id="facts3"class="grid-item">300</div>
  <div onmousedown="mDown(this)" onmouseup="mUp(this)" id="things3"class="grid-item">300</div>
  <div onmousedown="mDown(this)" onmouseup="mUp(this)" id="rhymes3"class="grid-item">300</div>
  <div onmousedown="mDown(this)" onmouseup="mUp(this)" id="parts3"class="grid-item">300</div>
  <div onmousedown="mDown(this)" onmouseup="mUp(this)" id="moms3"class="grid-item">300</div>

  <div onmousedown="facts1(facts4)" onmouseup="facts1End(this)" id="facts4"class="grid-item">400</div>
  <div onmousedown="mDown(this)" onmouseup="facts1End(this)" id="things4"class="grid-item">400</div>
  <div onmousedown="mDown(this)" onmouseup="facts1End(this)" id="rhymes4"class="grid-item">400</div>
  <div onmousedown="mDown(this)" onmouseup="mUp(this)" id="parts4"class="grid-item">400</div>
  <div onmousedown="mDown(this)" onmouseup="mUp(this)" id="moms4"class="grid-item">400</div>

  <div onmousedown="facts1(facts5)"onmouseup="facts1End(this)"" id="facts5"class="grid-item">500</div>
  <div onmousedown="mDown(this)" onmouseup="mUp(this)" id="things5"class="grid-item">500</div>
  <div onmousedown="mDown(this)" onmouseup="mUp(this)" id="rhymes5"class="grid-item">500</div>
  <div onmousedown="mDown(this)" onmouseup="mUp(this)" id="parts5"class="grid-item">500</div>
  <div onmousedown="mDown(this)" onmouseup="mUp(this)" id="moms5"class="grid-item">500</div>





</div>


<script src="/scripts/babyshower.js"></script>
</body>
</html>
