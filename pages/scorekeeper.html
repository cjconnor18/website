<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>ScoreKeeper</title>
  <link rel="stylesheet" type="text/css" href="/styles/scorekeeper.css">
</head>
<body onload="start()">
<div class="flex-container">
  <div class="team1">
    <h4 onclick="scoreChange(score1,1)">Score +1</h4>
    <h3 id="name1"></h3>
    <p id=score1>0</p>
    <h4 onclick="scoreChange(score1,-1)">Score -1</h4>
  </div>
  <div class="team2">
    <h4 onclick="scoreChange(score2,1)">Score +1</h4>
    <h3 id="name2"></h3>
    <p id="score2">0</p>
    <h4 onclick="scoreChange(score2,-1)">Score -1</h4>
  </div>
</div>
<h6 onclick="resetScores();">Reset Scores</h6>
<h6 onclick="nameChangeDrop()">Change Team Names</h6>
<form id="changeTeamNames">
    <input type="text" value="Team1" id="nameTeam1" maxlength="13">
    <input type="text" value="Team2" id="nameTeam2" maxlength="13"><br>
    <input type="button" value="Update" onclick="nameChange()">
</form>
</body>
<script src="/scripts/scorekeeper.js"></script>
</html>
