<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>ScoreKeeper</title>
  <link rel="stylesheet" type="text/css" href="/styles/scorekeeper.css">
</head>
<body>
  <div class="flex-container">
    <div class="team1">
      <h4 onclick="scoreChange(score1,1)">Score +1</h4>
      <h3>Team 1</h3>
      <p id=score1>0</p>
      <h4 onclick="scoreChange(score1,-1)">Score -1</h4>
    </div>
    <div class="team2">
      <h4 onclick="scoreChange(score2,1)">Score +1</h4>
      <h3>Team 2</h3>
      <p id="score2">0</p>
      <h4 onclick="scoreChange(score2,-1)">Score -1</h4>
    </div>
  </div>
<script src="/scripts/scorekeeper.js"></script>
</body>
</html>
